<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe By Thibaud Royer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa" rel="stylesheet">
</head>

<body>
  <h1>Who is the Best ?
    <button onClick="replay" class="buttonStyle">Replay</button>
  </h1>

  <table class="border">
    <tr>
      <td class="cell" id="0" onClick="move(this)"></td>
      <td class="cell" id="1" onClick="move(this)"></td>
      <td class="cell" id="2" onClick="move(this)"></td>
    </tr>
    <tr>
      <td class="cell" id="3" onClick="move(this)"></td>
      <td class="cell" id="4" onClick="move(this)"></td>
      <td class="cell" id="5" onClick="move(this)"></td>
    </tr>
    <tr>
      <td class="cell" id="6" onClick="move(this)"></td>
      <td class="cell" id="7" onClick="move(this)"></td>
      <td class="cell" id="8" onClick="move(this)"></td>
    </tr>
  </table>
  <div id="gameStatus"></div>
  <script src="script.js"></script>
</body>

</html>
