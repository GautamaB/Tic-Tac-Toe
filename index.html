<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe By Thibaud Royer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa" rel="stylesheet">
</head>

<body>
  <h1>Who is the Best ?
    <button onClick="startGame" class="buttonStyle">Replay</button>
  </h1>

  <table class="border">
    <tr>
      <td class="cell" id="0">x</td>
      <td class="cell" id="1">o</td>
      <td class="cell" id="2">x</td>
    </tr>
    <tr>
      <td class="cell" id="3">o</td>
      <td class="cell" id="4">x</td>
      <td class="cell" id="5">o</td>
    </tr>
    <tr>
      <td class="cell" id="6">x</td>
      <td class="cell" id="7">o</td>
      <td class="cell" id="8">x</td>
    </tr>
  </table>
  <div class="gameStatus">
    <div class="text">The game beging</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
