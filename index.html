<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="https://avatars2.githubusercontent.com/u/36892557?s=400&u=1ac057f39c6d742c2fc621a8816ffdcef1e6315a&v=4"
    type="Logo Wild Code School" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa" rel="stylesheet">
</head>

<body>
  <h1>Who is the Best ?
    <a href="javascript: startGame();" id="replayStyle">Replay</a>
  </h1>

  <table class="border">
    <tr>
      <td class="cell" id="s0" onClick="move(this)"></td>
      <td class="cell" id="s1" onClick="move(this)"></td>
      <td class="cell" id="s2" onClick="move(this)"></td>
    </tr>
    <tr>
      <td class="cell" id="s3" onClick="move(this)"></td>
      <td class="cell" id="s4" onClick="move(this)"></td>
      <td class="cell" id="s5" onClick="move(this)"></td>
    </tr>
    <tr>
      <td class="cell" id="s6" onClick="move(this)"></td>
      <td class="cell" id="s7" onClick="move(this)"></td>
      <td class="cell" id="s8" onClick="move(this)"></td>
    </tr>
  </table>
  <div id="gameStatus"></div>
  <script src="script.js"></script>
</body>

</html>
